baseurl: "" # OPTIONAL: the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Additional build settings go here
permalink: simple

collections:
  docs:
    output: true
    permalink: /:collection/:path
    sort_by: order

defaults:
  - scope:
      path: _docs
    values:
      layout: docs

pagination:
  enabled: true
  debug: true
